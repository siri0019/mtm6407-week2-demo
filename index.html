<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Intro to CSS Frameworks</title>
</head>
<body>
    <!-- M= margin t=top size=5 -->
    <div class="container mt-5">

        <header class="text-center bg-info-subtle p-5 rounded-5"> <!-- P= padding all around -->
            <h1>Introduction to CSS Frameworks</h1>
            <p>I am currently using bootstrap 5 as my CSS Frameworks</p>
            <a class="btn btn-primary" href="https://getbootstrap.com/" target="_blank">Get Boostrap</a>
        </header>

        <section class="bg-info-subtle p-5 mt-5 rounded-5">
            <P>User Online: 
                <button type="button" class="btn btn-primary position-relative">
                    Users
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        100+
                        <span class="visually-hidden">user online</span>
                      </span>
                  </span>
                </button>
            </P>
        </section>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
